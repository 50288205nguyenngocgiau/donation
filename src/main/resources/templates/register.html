<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"th:replace="index::layout(~{::section})">
<head>
<meta charset="utf-8">
<title>register</title>
</head>
<body>
<section>
<div class="container">
<div class="row p-5">
<div class="card col-sm-4 offset-sm-4">
	<div class="card-body">
	<div class="text-center fs-4">Register</div>
	
	<div th:if="${msg}">
		<p class="text-center text-danger">[[${msg}]]</p>
		<p th:text="${msg}" th:remove></p>
	</div>
	
	<form action="/createAccount" method="post">
	<div class="mb-3">
		<label>Enter Fullname</label>
		<input type="text" name="fullName" required class="form-control"/>
	</div>
	<div class="mb-3">
		<label>Enter First Name</label>
		<input type="text" name="firstname" required class="form-control"/>
	</div>
	<div class="mb-3">
		<label>Enter Last Name</label>
		<input type="text" name="lastname" required class="form-control"/>
	</div>
	<div class="mb-3">
		<label>Enter Username</label>
		<input type="text" name="username" required class="form-control"/>
	</div>
	<div class="mb-3">
		<label>Enter Phone Number</label>
		<input type="text" name="phone" required class="form-control"/>
	</div>
	<div class="mb-3">
		<label>Enter Email</label>
		<input type="email" name="email" required class="form-control"/>
	</div>
	<div class="mb-3">
		<label>Enter Password</label>
		<input type="password" name="password" required class="form-control"/>
	</div>
	<div class="mb-3">
		<button type="submit" class="btn btn-success">Register</button>
	</div>
	</form>
	</div>
</div>
</div>
</div>
register
</section>
</body>
</html>
